global:
  nodePortPrefix: 304
  pullPolicy: Always


annotations: {
    "helm.sh/resource-policy": keep
}

opensync-gw-static:
  enabled: false
opensync-gw-cloud:
  enabled: true
  externalhost:
    address:
      ovsdb: opensync-controller.wlan.local
      mqtt: opensync-mqtt-broker.wlan.local
  persistence:
    enabled: true
  filestore:
    url: "https://wlan-filestore.wlan.local"

opensync-mqtt-broker:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: standard
wlan-cloud-graphql-gw:
  enabled: true
  env:
    portalsvc: tip-wlan-2-wlan-portal-service:9051
  ingress:
    hosts:
      - host: wlan-ui-graphql-2.wlan.local
        paths: [
           /
          ]
    tls:
    - hosts:
      - wlan-ui-graphql-2.wlan.local
wlan-cloud-static-portal:
  enabled: true
  env:
    graphql: https://wlan-ui-graphql-2.wlan.local
  service:
    type: NodePort
  ingress:
    hosts:
      - host: wlan-ui-2.wlan.local
        paths: [
           /
          ]
    tls:
    - hosts:
      - wlan-ui-2.wlan.local
wlan-portal-service:
  enabled: true
  persistence:
    enabled: true
    storageClass: standard
    filestoreSize: 1Gi

wlan-prov-service:
  enabled: true

wlan-ssc-service:
  enabled: true

wlan-spc-service:
  enabled: true
    
nginx-ingress-controller:
  enabled: false

kafka:
  enabled: true
  persistence:
    enabled: true
    storageClass: standard

cassandra:
  enabled: true
  persistence:
    enabled: true
    storageClass: standard

postgresql:
  enabled: true
  persistence:
    enabled: true
    storageClass: standard

