# Default values for Tip-Wlan
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#################################################################
# Global configuration overrides.
#
# These overrides will affect all helm charts (ie. applications)
# that are listed below and are 'enabled'.
#################################################################
global:
  # Change to an unused port prefix range to prevent port conflicts
  # with other instances running within the same k8s cluster
  nodePortPrefix: 302

  # namespace to deploy the release
  namespace: connectus

  # Uncomment the following to enable the use of a single docker
  # repository but ONLY if your repository mirrors all ONAP
  # docker images. This includes all images from dockerhub and
  # any other repository that hosts images for ONAP components.
  repository: ec2-54-80-163-0.compute-1.amazonaws.com:5000
  repositoryCred:
    user: connectus_docker
    password: myconnectus

  # image pull policy
  pullPolicy: IfNotPresent

  # default mount path root directory referenced
  # by persistent volumes and log files
  persistence:

  # override default resource limit flavor for all charts
  flavor: unlimited

  # flag to enable debugging - application support required
  debugEnabled: false

# Namespace related
createReleaseNamespace: true

# Enabling components under Tip-wlan
opensync-gw-static:
  enabled: true
opensync-mqtt-broker:
  enabled: true
nginx-ingress-controller:
  enabled: false