# Default values for opensync-gw.
# This is a YAML-formatted file.

#################################################################
# Application configuration defaults.
#################################################################

# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: wlan-integrated-cloud-component-service
  tag: 0.0.1-SNAPSHOT

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

## Liveness and Readiness probe values.
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/#configure-probes
probes:
  enabled: true
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
    scheme: HTTPS
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 30
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
    scheme: HTTPS

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Enable/Disable Helm tests
testsEnabled: false

creds:
  enabled: true
  postgres:
    password: DUMMY_POSTGRES_PASSWORD
  schema_repo:
    username: DUMMY_SCHEMA_REPO_USERNAME
    password: DUMMY_SCHEMA_REPO_PASSWORD

service:
  type: NodePort
  port1: 9091
  name1: portal
  nodePort1: 51
  port2: 9092
  name2: secondary-port
  nodePort2: 52

postgresql: 
  url: postgresql-headless

integratedWithPersistence:
  enabled: false

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.com
      paths: [
         /portal 
        ]
  tls: 
   - secretName: portal-secret
     hosts:
       - example.com

 # Transport-Server-passthrough properties
tsp:
  host: wlan-portal-service.zone3.lab.connectus.ai

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}