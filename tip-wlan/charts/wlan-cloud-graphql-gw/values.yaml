# Default values for opensync-gw.
# This is a YAML-formatted file.

#################################################################
# Application configuration defaults.
#################################################################

# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: wlan-cloud-graphql-gw
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

# Enable/Disable Helm tests
testsEnabled: false

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# If it's a localService, we will prefix ReleaseName to portalsvc, so service
# is reachable.
env:
  portalsvc: wlan-portal-service:9051
  localService: false

service:
  type: NodePort
  port: 4000
  name: graphui
  nodePort: 23
  nodePortStatic: true ## if true, nodePort ports are statically defined effectively prohibiting multiple deployments on the same cluster; if false, nodePort ports are chosen dynamically by k8s

ingress:
  enabled: true
  lb_https_redirect: false ## if set to true, enables http->https redirect on cloud load balancer
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: wlan-ui-graphql.zone3.lab.connectus.ai
      paths: [
         /
        ]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
