# Default values for opensync-gw.
# This is a YAML-formatted file.

#################################################################
# Application configuration defaults.
#################################################################

# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: wlan-portal-service
  tag: 0.0.1-SNAPSHOT

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

## Liveness and Readiness probe values.
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/#configure-probes
probes:
  enabled: true
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
    scheme: HTTPS
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 30
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
    scheme: HTTPS

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Enable/Disable Helm tests
testsEnabled: false

# Enable/Disable Remote debugging
debug: 
  enabled: false

service:
  type: NodePort
  port1: 9051
  name1: portal
  nodePort1: 51
  port2: 9052
  name2: secondary-port
  nodePort2: 52
  port3: 5006
  name3: debug
  nodePort3: 15  

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: wlan-portal-svc-nginx.zone3.lab.connectus.ai
      paths: [
         /
        ]
  tls: [] 
  # - secretName: portal-secret
  #   hosts:
  #     - wlan-portal-service.zone3.lab.connectus.ai

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  enabled: false
  # Storage class should be aws-efs if efs is used (see name of common/charts/efs-provisioner/templates/storage-class.yaml)
  storageClass: "-"
  accessMode: ReadWriteMany
  annotations: {}
  ## Size of Filestore PVC
  filestoreSize: 1Gi

  sharedPvc:
    name: file-store-data

nodeSelector: {}

tolerations: []

affinity: {}

# Transport-Server-passthrough properties
tsp:
  host: wlan-portal-service.zone3.lab.connectus.ai

env:
  protocol: https
  ssc_url: SSC_RELEASE_URL
  prov_url: PROV_RELEASE_URL
  ssc:
    service: wlan-ssc-service
    port: 9031
  prov:
    service: wlan-prov-service
    port: 9091

# the filestore internal: location of the folder where UI files will be stored
# on the PV
filestore:
  internal: "/tmp/filestore"
