#################################################################
# Enable/disable and configure helm charts (ie. applications)
# to customize the TIP-WLAN deployment.
#################################################################
opensync-gw-static:
  enabled: false
common:
  efs-provisioner:
    enabled: false
    provisioner:
      efsFileSystemId: fs-49a5104c
      awsRegion: us-west-2
      efsDnsName: fs-49a5104c.efs.us-west-2.amazonaws.com
      storageClass: aws-efs  
opensync-gw-cloud:
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip"
  enabled: true
  externalhostaddress:
    ovsdb: opensync-controller.testcluster.lab.wlan.tip.build
    mqtt: opensync-mqtt-broker.testcluster.lab.wlan.tip.build
  persistence:
    enabled: false
  filestore:
    url: "https://wlan-filestore.testcluster.lab.wlan.tip.build"
opensync-mqtt-broker:
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip"
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: "gp2"
wlan-cloud-graphql-gw:
  enabled: true
  ingress:
    annotations: *srv-https-annotations
    enabled: true
    alb_https_redirect: true
    hosts:
    - host: wlan-graphql.testcluster.lab.wlan.tip.build    
      paths: [
        /
        ]
  env:
    portalsvc: wlan-portal-svc.testcluster.lab.wlan.tip.build
wlan-cloud-static-portal:
  enabled: true
  env:
    graphql: https://wlan-graphql.testcluster.lab.wlan.tip.build
  service:
    type: NodePort
  ingress:
    annotations: *srv-https-annotations
    alb_https_redirect: true
    hosts:
      - host: wlan-ui.testcluster.lab.wlan.tip.build
        paths: [
           /
          ]
wlan-portal-service:
  enabled: true
  persistence:
    enabled: true
    storageClass: gp2
    accessMode: ReadWriteOnce
    filestoreSize: 10Gi
  tsp:
    host: wlan-portal-service.testcluster.lab.wlan.tip.build
  ingress:
    enabled: true
    alb_https_redirect: true
    tls: []
    annotations: *srv-https-annotations
    hosts:
      - host: wlan-portal-service.testcluster.lab.wlan.tip.build
        paths: [
           /
          ]
wlan-prov-service:
  enabled: true
  creds:
    enabled: true
    db:
      postgresUser:
        password: postgres
      tipUser:
        password: tip_password
    schema_repo:
      username: tip-read
      password: tip-read
wlan-ssc-service:
  enabled: true
  creds:
    sslKeyPassword: mypassword
    sslKeystorePassword: mypassword
    sslTruststorePassword: mypassword
    cassandra:
      tip_user: tip_user
      tip_password: tip_password 
    schema_repo:
      username: tip-read
      password: tip-read
wlan-spc-service:
  enabled: true
  creds:
    sslKeyPassword: mypassword
    sslKeystorePassword: mypassword
    sslTruststorePassword: mypassword
wlan-port-forwarding-gateway-service:
  enabled: true
  creds:
    websocketSessionTokenEncKey: MyToKeN0MyToKeN1
  externallyVisible:
    host: api.wlan.testcluster.lab.wlan.tip.build
    port: 30401
zookeeper:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: "gp2"
kafka:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: "gp2"
  creds:
    sslKeystorePassword: mypassword
    sslTruststorePassword: mypassword
    sslKeyPassword: mypassword
cassandra:
  enabled: true
  config:
    replicaCount: 3
    seedCount: 2
  persistence:
    enabled: true
    storageClass: "gp2"
  resources:
    requests:
      cpu: 500m
      memory: 4Gi
    limits:
      cpu: 1000m
      memory: 4Gi
  creds:
    sslKeystorePassword: mypassword
    sslTruststorePassword: mypassword
postgresql:
  enabled: true
  postgresqlPassword: postgres
## NOTE: If we are using glusterfs as Storage class, we don't really need 
## replication turned on, since the data is anyway replicated on glusterfs nodes
## Replication is useful: 
## a. When we use HostPath as storage mechanism
## b. If master goes down and one of the slave is promoted as master
  replication:
    enabled: true
    slaveReplicas: 1
  persistence:
    enabled: true
    storageClass: "gp2"
