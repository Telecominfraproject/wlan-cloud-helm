# This is a development override file.
# It overrides the default Tip-Wlan parent chart behaviour
#
# This file targets the case where we want to reuse existing
# PersistentVolumeClaim. 
# Note: This file expects:
# - to have a GlusterFS storage solution running
#   before "helm install" is performed. 
# - you should have used the dev.yaml override file to create the 
#   PVC in the first place (which basically annotates PVC and 
#   NS with "helm.sh/resource-policy: keep" annotation)
#
#################################################################
# Global configuration overrides.
#
# These overrides will affect all helm charts (ie. applications)
# that are listed below and are 'enabled'.
#################################################################
global:
  # Change to an unused port prefix range to prevent port conflicts
  # with other instances running within the same k8s cluster
  nodePortPrefix: 302
  nsPrefix: connectus
  # image pull policy
  pullPolicy: Always

  repository: docker-repo.lab.connectus.ai:5000
  # override default mount path root directory
  # referenced by persistent volumes and log files
  persistence:

  # flag to enable debugging - application support required
  debugEnabled: true

# Namespace should already exist
createReleaseNamespace: false
#################################################################
# Enable/disable and configure helm charts (ie. applications)
# to customize the TIP-WLAN deployment.
#################################################################
opensync-gw-static:
  enabled: true
opensync-mqtt-broker:
  enabled: true
  persistence:
    enabled: true
    # PVCs should already exist
    existingClaimData: opensync-wifi-controller-opensync-mqtt-broker-data
    existingClaimDb: opensync-wifi-controller-opensync-mqtt-broker-db
nginx-ingress-controller:
  enabled: true