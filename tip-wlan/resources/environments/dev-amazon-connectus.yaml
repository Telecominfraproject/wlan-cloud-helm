#################################################################
# Enable/disable and configure helm charts (ie. applications)
# to customize the TIP-WLAN deployment.
#################################################################
opensync-gw-static:
  enabled: false
common:
  efs-provisioner:
    enabled: true
    provisioner:
      efsFileSystemId: fs-8a3fa867
      awsRegion: ca-central-1
      efsDnsName: fs-8a3fa867.efs.ca-central-1.amazonaws.com
      storageClass: aws-efs
opensync-gw-cloud:
  enabled: true
  externalhostaddress:
    ovsdb: opensync-controller.zone3.lab.connectus.ai
    mqtt: opensync-mqtt-broker.zone3.lab.connectus.ai
  persistence:
    enabled: true
  filestore:
    url: "https://wlan-filestore.zone3.lab.connectus.ai"
opensync-mqtt-broker:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: "gp2"
wlan-cloud-graphql-gw:
  enabled: true
  env:
    portalsvc: wlan-portal-svc.zone3.lab.connectus.ai
wlan-cloud-static-portal:
  enabled: true
  env:
    graphql: https://wlan-graphql.zone3.lab.connectus.ai
wlan-portal-service:
  enabled: true
  persistence:
    enabled: true
    storageClass: aws-efs
    filestoreSize: 10Gi
wlan-prov-service:
  enabled: true
  creds:
    enabled: true
    db:
      postgresUser:
        password: postgres
      tipUser:
        password: tip_password
    schema_repo:
      username: tip-read
      password: tip-read
wlan-ssc-service:
  enabled: true
  creds:
    sslKeyPassword: mypassword
    sslKeystorePassword: mypassword
    sslTruststorePassword: mypassword
    cassandra:
      tip_user: tip_user
      tip_password: tip_password 
    schema_repo:
      username: tip-read
      password: tip-read
wlan-spc-service:
  enabled: true
  creds:
    sslKeyPassword: mypassword
    sslKeystorePassword: mypassword
    sslTruststorePassword: mypassword
nginx-ingress-controller:
  enabled: true
  controller:
    config:
      externalStatusAddress: "api.wlan.zone3.lab.connectus.ai"
zookeeper:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: "gp2"
kafka:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: "gp2"
cassandra:
  enabled: true
  config:
    replicaCount: 3
    seedCount: 2
  persistence:
    enabled: true
    storageClass: "gp2"
postgresql:
  enabled: true
  postgresqlPassword: postgres
## NOTE: If we are using glusterfs as Storage class, we don't really need 
## replication turned on, since the data is anyway replicated on glusterfs nodes
## Replication is useful: 
## a. When we use HostPath as storage mechanism
## b. If master goes down and one of the slave is promoted as master
  replication:
    enabled: true
    slaveReplicas: 1
  persistence:
    enabled: true
    storageClass: "gp2"