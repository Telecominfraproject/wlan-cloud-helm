opensync-gw-static:
  enabled: false

opensync-gw-cloud:
  enabled: true
  externalhost:
    address:
      ovsdb: opensync-controller.tip.lab.connectus.ai
      mqtt: opensync-mqtt-broker.tip.lab.connectus.ai
  env:
    protocol: https
    ssc:
      service: wlan-integrated-cloud-component-service
      port: 9092
    prov:
      service: wlan-integrated-cloud-component-service
      port: 9092

opensync-mqtt-broker:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: gp2

wlan-cloud-graphql-gw:
  enabled: true
  env:
    portalsvc: wlan-portal-svc.tip.lab.connectus.ai

wlan-cloud-static-portal:
  enabled: true
  image:
    name: wlan-cloud-ui
    tag: tip
  ingress:
    hosts:
      - host: wlan-ui.tip.lab.connectus.ai
        paths: [
           /
          ]

wlan-integrated-cloud-component-service:
  enabled: true

nginx-ingress-controller:
  enabled: true
  controller:
    config:
      externalStatusAddress: api.uswest2.tip.lab.connectus.ai

kafka:
  enabled: true
  persistence:
    enabled: true
    storageClass: gp2
  creds:
    sslKeyPassword: *sslKeyPassword
    sslKeystorePassword: *sslKeystorePassword
    sslTruststorePassword: *sslTruststorePassword
  auth:
    jksPassword: *sslKeystorePassword

cassandra:
  enabled: true
  persistence:
    enabled: true
    storageClass: gp2

postgresql:
  enabled: true
  persistence:
    enabled: true
    storageClass: gp2
