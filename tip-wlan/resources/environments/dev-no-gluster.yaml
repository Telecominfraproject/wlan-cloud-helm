global:
  nodePortPrefix: 302
  nodePortPrefixExt: 304

  pullPolicy: Always

  integratedDeployment: false
  testingEnabled: false
  testingTimestamp:

  certificatePasswords:
    sslKey: &sslKeyPassword "mypassword"
    sslKeystore: &sslKeystorePassword "mypassword"
    sslTruststore: &sslTruststorePassword "mypassword"
  cassandra:
    username: tip_user
    password: tip_password
  postgres:
    password: postgres
    singleDataSource:
      username: tip_user
      password: tip_password
  tip:
    password: tip_password
  schema:
    username: tip-read
    password: tip-read

dockerRegistrySecret: ewoJImF1dGhzIjogewoJCSJ0aXAtdGlwLXdsYW4tY2xvdWQtZG9ja2VyLXJlcG8uamZyb2cuaW8iOiB7CgkJCSJhdXRoIjogImRHbHdMWEpsWVdRNmRHbHdMWEpsWVdRPSIKCQl9Cgl9LAoJIkh0dHBIZWFkZXJzIjogewoJCSJVc2VyLUFnZW50IjogIkRvY2tlci1DbGllbnQvMTkuMDMuOCAobGludXgpIgoJfQp9
annotations: {
    "helm.sh/resource-policy": keep
}

opensync-gw-static:
  enabled: false

opensync-gw-cloud:
  enabled: true
  externalhost:
    address:
      ovsdb: tip-wlan-opensync-gw-cloud
      mqtt: tip-wlan-opensync-mqtt-broker
  persistence:
    enabled: true
  filestore:
    url: https://tip-wlan-opensync-gw-cloud:9096

opensync-mqtt-broker:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: false

wlan-cloud-graphql-gw:
  enabled: true

wlan-cloud-static-portal:
  enabled: true

wlan-portal-service:
  enabled: true
  persistence:
    enabled: true

wlan-prov-service:
  enabled: true

wlan-ssc-service:
  enabled: true

wlan-spc-service:
  enabled: true

wlan-port-forwarding-gateway-service:
  enabled: true
  creds:
    websocketSessionTokenEncKey: MyToKeN0MyToKeN1
  externallyVisible:
    host: api.wlan.demo.lab.wlan.tip.build
    port: 30401

nginx-ingress-controller:
  enabled: true
  controller:
    nodeSelector: {
      type: master
    }
    config:
      externalStatusAddress: "192.168.56.101"

kafka:
  enabled: true
  persistence:
    enabled: true
    storageClass: ""
  creds:
    sslKeyPassword: *sslKeyPassword
    sslKeystorePassword: *sslKeystorePassword
    sslTruststorePassword: *sslTruststorePassword
  auth:
    jksPassword: *sslKeystorePassword

cassandra:
  enabled: true
  persistence:
    enabled: true
    storageClass: ""

postgresql:
  enabled: true
  persistence:
    enabled: true
    storageClass: ""
