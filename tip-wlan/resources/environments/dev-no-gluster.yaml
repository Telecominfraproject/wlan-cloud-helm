opensync-gw-static:
  enabled: false
opensync-gw-cloud:
  enabled: true
  externalhostaddress:
    ovsdb: tip-wlan-opensync-gw-cloud
    mqtt: tip-wlan-opensync-mqtt-broker
  persistence:
    enabled: true
  filestore:
    url: "https://tip-wlan-opensync-gw-cloud:9096"
opensync-mqtt-broker:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: false
wlan-cloud-graphql-gw:
  enabled: true
wlan-cloud-static-portal:
  enabled: true
wlan-portal-service:
  enabled: true
  persistence:
    enabled: true 
wlan-prov-service:
  enabled: true
  creds:
    enabled: true
    db:
      postgresUser:
        password: postgres
      tipUser:
        password: tip_password
    schema_repo:
      username: tip-read
      password: tip-read
wlan-ssc-service:
  enabled: true
  creds:
    sslKeyPassword: mypassword
    sslKeystorePassword: mypassword
    sslTruststorePassword: mypassword
    cassandra:
      tip_user: tip_user
      tip_password: tip_password 
    schema_repo:
      username: tip-read
      password: tip-read
wlan-spc-service:
  enabled: true
  creds:
    sslKeyPassword: mypassword
    sslKeystorePassword: mypassword
    sslTruststorePassword: mypassword
wlan-port-forwarding-gateway-service:
  enabled: true
  creds:
    websocketSessionTokenEncKey: MyToKeN0MyToKeN1
  env:
    pfGateway:
      externallyVisibleHost: api.wlan.demo.lab.wlan.tip.build
      externallyVisiblePort: 30401
nginx-ingress-controller:
  enabled: true
  controller:
    nodeSelector: {
      type: master
    }
    config:
      externalStatusAddress: "192.168.56.101"
zookeeper:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: false
kafka:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: false
cassandra:
  enabled: true
  cluster:
    replicaCount: 3
    seedCount: 2
  persistence:
    enabled: false
postgresql:
  enabled: true
  postgresqlPassword: postgres
  replication:
    enabled: true
    slaveReplicas: 1
  persistence:
    enabled: false