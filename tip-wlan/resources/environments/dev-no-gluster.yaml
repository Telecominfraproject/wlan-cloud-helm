# This is a development override file.
# It overrides the default Tip-Wlan parent chart behaviour
#
# This override file should be used when you don't have any 
# storage solution for creating persistent volumes.
#################################################################
# Global configuration overrides.
#
# These overrides will affect all helm charts (ie. applications)
# that are listed below and are 'enabled'.
#################################################################
global:
  # Change to an unused port prefix range to prevent port conflicts
  # with other instances running within the same k8s cluster
  nodePortPrefix: 302
  nsPrefix: tip
  # image pull policy
  pullPolicy: Always

  repository: tip-tip-wlan-cloud-docker-repo.jfrog.io
  # override default mount path root directory
  # referenced by persistent volumes and log files
  persistence:

  # flag to enable debugging - application support required
  debugEnabled: true

# Annotations for namespace
annotations: {
    "helm.sh/resource-policy": keep
}

# Docker registry secret
dockerRegistrySecret: 
#################################################################
# Enable/disable and configure helm charts (ie. applications)
# to customize the TIP-WLAN deployment.
#################################################################
opensync-gw-static:
  enabled: true
opensync-mqtt-broker:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: false
wlan-cloud-graphql-gw:
  enabled: true
wlan-cloud-static-portal:
  enabled: true
wlan-portal-service:
  enabled: true
wlan-prov-service:
  enabled: true
wlan-ssc-service:
  enabled: true
nginx-ingress-controller:
  enabled: true
  controller:
    nodeSelector: {
      type: master
    }
zookeeper:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: false
kafka:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: false
cassandra:
  enabled: true
  config:
    cluster_size: 3
    seed_size: 2
  persistence:
    enabled: false
postgresql:
  enabled: true
  replication:
    enabled: false
    slaveReplicas: 1
  persistence:
    enabled: false